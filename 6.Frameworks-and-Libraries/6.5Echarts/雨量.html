<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折线图</title>
    <script src="echarts.min.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>

<script>

    var myChart = echarts.init(document.getElementById('main'));

    option = {
        title : {
            text: 'max：'+9+'   '+'average：'+8+'   '+'current：'+9,
            x: 'center',
            align: 'right',
            y: 'bottom'
        },
        grid: {
            // bottom: 80
        },
        // toolbox: {
        //     feature: {
        //         dataZoom: {
        //             yAxisIndex: 'none'
        //         },
        //         restore: {},
        //         saveAsImage: {}
        //     }
        // },
        tooltip : {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                animation: false,
                label: {
                    backgroundColor: '#adadad'
                }
            }
        },
        legend: {
            data:[''],
            x: 'left'
        },
        xAxis : [
            {
                type : 'category',
                min:'00:00:00',
                max:'24:59:59',
                //坐标轴两边留白策略，类目轴和非类目轴的设置和表现不一样。
                boundaryGap : false,
                //X 轴或者 Y 轴的轴线是否在另一个轴的 0 刻度上，只有在另一个轴为数值轴且包含 0 刻度时有效。

                ].map(function (str) {
                    return str.replace(' ', '\n')
                })
            }
        ],
        yAxis: [
            {
                name: 'CPU占用率%',
                type: 'value',
                max: 100
            }
        ],
        series: [
            {
                name:'CPU使用率',
                type:'line',
                animation: false,
                areaStyle: {
                },
                lineStyle: {
                    width: 1
                },
                // 图表标域，常用于标记图表中某个范围的数据，例如标出某段时间投放了广告。
                markArea: {
                    // 图形是否不响应和触发鼠标事件，默认为 false，即响应和触发鼠标事件。
                    silent: true,
                    data: [[{
                        xAxis: '2009/9/12\n7:00:00'
                    }, {
                        xAxis: '2009/9/22\n7:00:00'

</html>
